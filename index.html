<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b> <h2>Cadastro de Aluno</h2></b></legend>
                <br>
                    <label for="nome">Nome</label>
                    <input type="text" nome="nome" id="nome" placeholder="Dgite seu nome" />
                    <br><br>       
                    <label for="email">Email</label>
                    <input type="text" nome="email" id="email" placeholder="Digite seu email" /> 
                    <br><br>    
                    <label for="telefone">Telefone</label>
                    <input type="text" nome="telefone" id="telefone" placeholder="(oo)oooooooo" /> 
                    <br><br> 

                <label for="masculino" class="meia-label">   
                    <input type="radio" nome="sexo" 
                    id="masculino"> Masculino
                </label>   

                <label for="feminino" class="meia-label">
                    <input type="radio" nome="sexo"
                    id="Feminino"> Feminino
                </label>  

                    <br><br>

                <label for="ensino-medio" >
                    <input type="checkbox" 
                    id="ensino-medio"> Ensinomedio

                    <button type="submit">Enviar</button>
                </label> 
            </fieldset>        
        </form>
    </div>    
</body>
</html>
